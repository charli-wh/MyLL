<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.ico">
    <title>刘！喜不喜欢😘😉</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            z-index: 1; /* 确保轮播图在表情之上 */
        }
        .carousel-inner {
            width: 300px;
            height: 500px;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-inner img {
            display: inline-block;
            width: 300px;
            height: 300px;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            transform-origin: center bottom; /* 修改为从底部开始变换 */
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-item:nth-child(1), .carousel-item:nth-child(2) , .carousel-item:nth-child(6),.carousel-item:nth-child(8) {
            transform: translateY(20%); /* 向下移动30% */
        }
        .footer {
            margin-top: 20px;
            font-size: 2em;
            color: #888;
        }
        .christmas-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        .play-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 2em;
            color: #000;
            transition: transform 0.5s ease-in-out;
        }
        .play-button.rotate {
            transform: rotate(360deg);
        }
        .accordion {
            display: flex;
            background-color: #92d3ec;
            width: 700px;
            height: 300px;
        }
        .accordion img {
            flex: 1;
            background-color: #d1c3c3;
            margin: 2px;
            overflow: hidden;
        }
        .accordion img:hover {
            flex: 2;
        }
    </style>
</head>
<body>

    <audio id="christmas-song" src="/MyLL/song.mp3" loop></audio>

    <div class="play-button" onclick="togglePlay()" id="play-button">▶️</div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"><img src="/MyLL/img/1.jpg" alt="Image 1"></div>
                <div class="carousel-item"><img src="/MyLL/img/2.jpg" alt="Image 2"></div>
                <div class="carousel-item"><img src="/MyLL/img/3.jpg" alt="Image 3"></div>
                <div class="carousel-item"><img src="/MyLL/img/4.jpg" alt="Image 4"></div>
                <div class="carousel-item"><img src="/MyLL/img/5.jpg" alt="Image 5"></div>
                <div class="carousel-item"><img src="/MyLL/img/6.jpg" alt="Image 6"></div>
                <div class="carousel-item"><img src="/MyLL/img/7.jpg" alt="Image 7"></div>
                <div class="carousel-item"><img src="/MyLL/img/8.png" alt="Image 8"></div>
            </div>
        </div>
    </div>
    <div class="accordion">
        <img src="./MyLL/img/1.jpg" alt="">
        <img src="./MyLL/img/2.jpg" alt="">
        <img src="./MyLL/img/3.jpg" alt="">
        <img src="./MyLL/img/4.jpg" alt="">
        <img src="./MyLL/img/5.jpg" alt="">
        <img src="./MyLL/img/7.jpg" alt="">
    </div>

    <div class="christmas-elements" id="christmas-elements"></div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function moveCarousel() {
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            moveCarousel();
        }, 3000);

        const christmasElements = document.getElementById('christmas-elements');
        const emojis = ['❄️', '🎄', '🎅'];
        const numElements = 100; // 你可以根据需要调整数量

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(emojis);

        for (let i = 0; i < numElements; i++) {
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const element = document.createElement('span');
            element.textContent = randomEmoji;
            element.style.position = 'absolute';
            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;
            element.style.transform = `translate(-50%, -50%)`;
            christmasElements.appendChild(element);
        }

        function togglePlay() {
            const audio = document.getElementById('christmas-song');
            const playButton = document.getElementById('play-button');
            if (audio.paused) {
                audio.play();
                playButton.classList.add('rotate');
                playButton.textContent = '⏸️';
            } else {
                audio.pause();
                playButton.classList.remove('rotate');
                playButton.textContent = '▶️';
            }
        }
    </script>

</body>
</html>
